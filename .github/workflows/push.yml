name: Spam test webhook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    - run: node ./bin/createMessage.js -m "Spam test %s" -w ${{secrets.DISCORD_WEBHOOK_SPAM}}
